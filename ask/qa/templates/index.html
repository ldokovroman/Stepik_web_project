{% extends "base.html" %}
{% block body %}
    <h1>New Questions</h1>
    {% for question in page.object_list %}
        <a href="{% url "question" question.id %}">{{ question.title }}</a>
        <br>
    {% endfor %}
    <nav>
        <ul>
            {% for page_num in paginator.page_range %}
                {% if page_num == page.number %}
                    <li class="active">
                {% else %}
                    <li>
                {% endif %}
                <a href="{{ paginator.baseurl }}{{ page_num }}">{{ page_num }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endblock body %}
