{% extends "base.html" %}
{% load static %}
{% block body %}
    <link rel="stylesheet" href="{% static "css/ask.css" %}">
    <section class="d-flex flex-column align-items-center mt-3">
        <h2>New Question</h2>
        <form class="mt-3" method="post" action="{% url "ask" %}">
            {% csrf_token %}
            <fieldset>
                {% for field in form %}
                    <h5><label class="form-label">{{ field.label }}</label></h5>
                    <div class="mb-4">{{ field }}</div>
                {% endfor %}
            </fieldset>
            <div class="d-flex justify-content-around align-items-center">
                <button type="submit" class="btn btn-primary">ASK!</button>
            </div>
       </form>
    </section>
{% endblock body %}
